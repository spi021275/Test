<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore Offerte da Analisi Economica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        .loading { animation: spin 1.5s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <div class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">
                Generatore Offerte Economiche
            </h1>
            <p class="text-gray-600 mt-1 text-sm sm:text-base">
                Il tuo strumento per trasformare l'analisi economica in un'offerta chiara.
            </p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="app" class="max-w-7xl mx-auto px-4 py-12">
        <div id="fileGeneratorSection">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div id="fileGeneratorForm" class="space-y-8">
                    <!-- Dati Progetto -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="fileGenClientName" class="block text-sm font-medium text-gray-700 mb-2">Nome Cliente *</label>
                            <input type="text" id="fileGenClientName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Es. Nome Azienda S.p.A.">
                        </div>
                        <div>
                            <label for="projectCode" class="block text-sm font-medium text-gray-700 mb-2">Codice Progetto / Riferimento</label>
                            <input type="text" id="projectCode" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Es. PRJ-2024-001">
                        </div>
                    </div>

                    <!-- Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">File Analisi Economica DSA *</label>
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                            <div onclick="document.getElementById('analysisUpload').click()" class="flex flex-col items-center justify-center h-32 border-2 border-blue-300 border-dashed rounded-lg bg-white hover:bg-blue-50 cursor-pointer transition-colors">
                                <svg class="w-10 h-10 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                                <span class="text-sm text-blue-700 font-medium">Clicca per caricare il file</span>
                                <span class="text-xs text-blue-600 mt-1">.xlsx, .xlsm, .xls</span>
                            </div>
                            <input type="file" id="analysisUpload" class="hidden" accept=".xlsx,.xlsm,.xls" onchange="handleAnalysisUpload(event)">
                            <div id="uploadedAnalysisFile" class="mt-4 hidden">
                                <div class="flex items-center justify-between bg-blue-100 p-3 rounded-lg">
                                    <div class="flex items-center min-w-0"><svg class="w-5 h-5 text-blue-600 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><span id="analysisFileName" class="font-medium text-blue-800 truncate"></span></div>
                                    <button onclick="removeAnalysisFile()" class="text-red-500 hover:text-red-700 ml-4 flex-shrink-0"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <div class="text-center pt-4">
                        <button type="button" onclick="generateFiles()" id="fileGenerateBtn" class="inline-flex items-center px-8 py-3 bg-blue-600 text-white font-medium text-lg rounded-lg hover:bg-blue-700 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                            Genera Offerta
                        </button>
                    </div>
                </div>

                <!-- Generated Files Display -->
                <div id="generatedFiles" class="hidden space-y-6 mt-8">
                    <h3 class="text-2xl font-bold text-gray-800">Offerta Generata</h3>
                    <div id="filesList">
                        <!-- Generated file card will be displayed here -->
                    </div>
                    <div id="filesPreview">
                        <!-- File preview will be displayed here -->
                    </div>
                    <div class="text-center">
                         <button onclick="resetFileGenerator()" class="inline-flex items-center px-4 py-2 bg-gray-300 text-gray-800 font-medium rounded-lg hover:bg-gray-400">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                            Crea una Nuova Offerta
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-16 pb-8 text-center text-sm text-gray-500">
        <p>Strumento per la BU Multimedia & Workspaces di <span class="font-semibold text-blue-600">Var Group</span></p>
    </div>

    <script>
        // State management
        let analysisFile = null;
        let extractedData = {};
        let generatedFileData = null;

        // --- CORE FUNCTIONS ---

        async function handleAnalysisUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                analysisFile = file;
                document.getElementById('analysisFileName').textContent = file.name;
                document.getElementById('uploadedAnalysisFile').classList.remove('hidden', 'fade-in');
                void document.getElementById('uploadedAnalysisFile').offsetWidth;
                document.getElementById('uploadedAnalysisFile').classList.add('fade-in');
                
                await processExcelFile(file);
            } catch (error) {
                console.error('Errore nel caricamento del file:', error);
                alert('Errore nel caricamento del file: ' + error.message);
                removeAnalysisFile();
            }
        }

        async function processExcelFile(file) {
            try {
                const data = await readExcelFile(file);
                extractedData = extractKeyData(data);
                document.getElementById('fileGenerateBtn').disabled = false;
            } catch (error) {
                console.error('Errore nell\'elaborazione del file Excel:', error);
                alert('Errore nell\'elaborazione del file Excel: ' + error.message);
                removeAnalysisFile();
            }
        }

        function readExcelFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const workbook = XLSX.read(e.target.result, { type: 'binary' });
                        const sheetName = workbook.SheetNames[0];
                        if (!sheetName) throw new Error("Il file Excel non contiene fogli di lavoro.");
                        resolve(XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1, defval: '' }));
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Impossibile leggere il file.'));
                reader.readAsBinaryString(file);
            });
        }

        function extractKeyData(sheetData) {
            const extracted = { articoli: [] };
            const colonne = { I: 8, J: 9, K: 10, T: 19, U: 20 };

            for (let i = 2; i < sheetData.length; i++) {
                const row = sheetData[i];
                if (!row) continue;

                const quantitaK = parseFloat(row[colonne.K]);
                if (!isNaN(quantitaK) && quantitaK > 0) {
                    extracted.articoli.push({
                        colonnaI: row[colonne.I] || '',
                        colonnaJ: row[colonne.J] || '',
                        colonnaK: quantitaK,
                        colonnaT: parseFloat(row[colonne.T]) || 0,
                        colonnaU: parseFloat(row[colonne.U]) || 0,
                    });
                }
            }
            extracted.totaleU = extracted.articoli.reduce((sum, art) => sum + art.colonnaU, 0);
            return extracted;
        }

        function generateCommercialOffer(projectData) {
            const data = projectData.extractedData;
            const dataOdierna = new Date().toLocaleDateString('it-IT');

            // The content is now just the inner part, without the <html> and <body> tags,
            // as it will be injected into a div. The styles are applied by the main page.
            return `
            <div style="font-family:Arial,sans-serif;margin:1rem;">
                <h2 style="color:#1e3a8a; font-size: 1.5rem; font-weight: bold;">Offerta Commerciale</h2>
                <p><strong>Cliente:</strong> ${projectData.cliente || 'N/D'}<br>
                <strong>Data:</strong> ${dataOdierna}<br>
                <strong>Rif:</strong> ${projectData.projectCode || 'N/D'}</p>
                <hr style="margin:20px 0; border:0; border-top:1px solid #ddd;">
                <table style="width:100%;border-collapse:collapse;margin-top:20px">
                    <thead>
                        <tr>
                            <th style="border:1px solid #ddd;padding:8px;text-align:left;font-size:10pt;background-color:#eff6ff;color:#1e3a8a;font-weight:bold;">Colonna I</th>
                            <th style="border:1px solid #ddd;padding:8px;text-align:left;font-size:10pt;background-color:#eff6ff;color:#1e3a8a;font-weight:bold;">Colonna J</th>
                            <th style="border:1px solid #ddd;padding:8px;text-align:left;font-size:10pt;background-color:#eff6ff;color:#1e3a8a;font-weight:bold;">Colonna K (Q.tà)</th>
                            <th style="border:1px solid #ddd;padding:8px;text-align:right;font-size:10pt;background-color:#eff6ff;color:#1e3a8a;font-weight:bold;">Colonna T (P. Unitario)</th>
                            <th style="border:1px solid #ddd;padding:8px;text-align:right;font-size:10pt;background-color:#eff6ff;color:#1e3a8a;font-weight:bold;">Colonna U (P. Totale)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.articoli.map(art => `
                        <tr>
                            <td style="border:1px solid #ddd;padding:8px;text-align:left;font-size:10pt;">${art.colonnaI}</td>
                            <td style="border:1px solid #ddd;padding:8px;text-align:left;font-size:10pt;">${art.colonnaJ}</td>
                            <td style="border:1px solid #ddd;padding:8px;text-align:left;font-size:10pt;">${art.colonnaK}</td>
                            <td style="border:1px solid #ddd;padding:8px;text-align:right;font-size:10pt;">€ ${art.colonnaT.toLocaleString('it-IT', {minimumFractionDigits: 2})}</td>
                            <td style="border:1px solid #ddd;padding:8px;text-align:right;font-size:10pt;">€ ${art.colonnaU.toLocaleString('it-IT', {minimumFractionDigits: 2})}</td>
                        </tr>`).join('')}
                        <tr style="font-weight:bold; background-color:#eff6ff;">
                            <td colspan="4" style="border:1px solid #ddd;padding:8px;text-align:right;font-size:10pt;">TOTALE COMPLESSIVO</td>
                            <td style="border:1px solid #ddd;padding:8px;text-align:right;font-size:10pt;">€ ${data.totaleU.toLocaleString('it-IT', {minimumFractionDigits: 2})}</td>
                        </tr>
                    </tbody>
                </table>
            </div>`;
        }
        
        // --- UI AND EVENT FUNCTIONS ---

        async function generateFiles() {
            if (!document.getElementById('fileGenClientName').value.trim()) {
                alert("Per favore, inserisci il Nome Cliente."); return;
            }
            const btn = document.getElementById('fileGenerateBtn');
            const originalHTML = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<svg class="w-5 h-5 mr-3 loading" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>Generazione...`;
            
            await new Promise(resolve => setTimeout(resolve, 500));

            const projectData = {
                cliente: document.getElementById('fileGenClientName').value,
                projectCode: document.getElementById('projectCode').value,
                extractedData: extractedData
            };
            
            generatedFileData = {
                type: 'offer',
                name: `Offerta_${projectData.cliente.replace(/[\s\/]/g, '_')}.html`,
                content: generateCommercialOffer(projectData)
            };

            displayGeneratedFiles();
            document.getElementById('fileGeneratorForm').classList.add('hidden');
            document.getElementById('generatedFiles').classList.remove('hidden', 'fade-in');
            void document.getElementById('generatedFiles').offsetWidth;
            document.getElementById('generatedFiles').classList.add('fade-in');

            btn.disabled = false;
            btn.innerHTML = originalHTML;
        }

        function displayGeneratedFiles() {
            const filesList = document.getElementById('filesList');
            const file = generatedFileData;
            filesList.innerHTML = `
                <div class="border border-blue-200 rounded-lg p-4 bg-blue-50">
                    <div class="flex items-center mb-3">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <span class="font-semibold text-blue-800 ml-2 text-lg">Offerta Commerciale</span>
                    </div>
                    <p class="text-sm text-gray-700 mb-4 break-all">${file.name}</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <button onclick="downloadFile()" class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">Download File</button>
                        <button onclick="copyFileContent(this)" class="w-full inline-flex items-center justify-center px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300">Copia per Word</button>
                    </div>
                </div>`;
            previewFile();
        }

        // *** MODIFIED FUNCTION FOR RELIABLE PREVIEW ***
        function previewFile() {
            const file = generatedFileData;
            const previewContainer = document.getElementById('filesPreview');
            previewContainer.innerHTML = `
            <div class="bg-white border rounded-lg p-4 sm:p-6">
                <h4 class="font-medium text-gray-800 mb-4">Anteprima dell'Offerta:</h4>
                <div id="preview-content-wrapper" class="bg-gray-50 border rounded max-h-[40rem] overflow-y-auto">
                    <!-- The generated HTML content is injected directly here -->
                </div>
            </div>`;
            document.getElementById('preview-content-wrapper').innerHTML = file.content;
        }
        
        function downloadFile() {
            const file = generatedFileData;
            // The generated content is now a partial HTML. To make it a valid downloadable file, we wrap it.
            const fullHtml = `<!DOCTYPE html><html lang="it"><head><meta charset="UTF-8">${generateCommercialOffer({extractedData:{articoli:[]}}).match(/<style>.*?<\/style>/s)[0]}</head><body>${file.content}</body></html>`;
            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = file.name;
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyFileContent(buttonElement) {
            const file = generatedFileData;
            const originalText = buttonElement.textContent;
            const blob = new Blob([file.content], { type: 'text/html' });
            const item = new ClipboardItem({ 'text/html': blob });

            navigator.clipboard.write([item]).then(() => {
                buttonElement.textContent = 'Copiato!';
                setTimeout(() => { buttonElement.textContent = originalText; }, 2500);
            }).catch(err => {
                console.error('Errore nella copia:', err);
                alert('Impossibile copiare. Assicurati che il browser sia aggiornato e la pagina sia sicura (HTTPS).');
            });
        }

        function removeAnalysisFile() {
            analysisFile = null;
            extractedData = {};
            document.getElementById('analysisUpload').value = '';
            document.getElementById('uploadedAnalysisFile').classList.add('hidden');
            document.getElementById('fileGenerateBtn').disabled = true;
        }
        
        function resetFileGenerator() {
            document.getElementById('fileGeneratorForm').reset();
            removeAnalysisFile();
            generatedFileData = null;
            document.getElementById('fileGeneratorForm').classList.remove('hidden');
            document.getElementById('generatedFiles').classList.add('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fileGenerateBtn').disabled = true;
        });
    </script>
</body>
</html>
